//SETAS
;
bind "LEFTARROW" "+LEFT"
bind "RIGHTARROW" "+RIGHT"
bind "uparrow" "incrementvar volume 0 1 0.01"
bind "downarrow" "incrementvar volume 0 1 -0.01"
;
;
;
//outras
;
bind "ENTER" "+attack"
bind "capslock" "r_cleardecals 1"
bind "\" "toggleconsole"
;
;
;
//VOICE_MUTE
bind "-" "mute"
alias "mute" "voice_scale 0; mute2"
alias "mute2" "bind - mute3"
alias "mute3" "voice_scale 0.3 ; mute4"
alias "mute4" "bind - mute"
;
;
;
//BHOP E WEP SWITCH
;
bind "MOUSE4" "bhop"
alias "NORMALbind" " bind "MWHEELUP" "invprev" ; bind "MWHEELDOWN" "invnext" 
alias "BHOPbind" " bind "MWHEELUP" "+jump" ; bind "MWHEELDOWN" "+jump"
;
alias "bhop" "NORMALbind; bhop2"
alias "bhop2" "bind MOUSE4 bhop3"
alias "bhop3" "BHOPbind ; bhop4"
alias "bhop4" "bind MOUSE4 bhop"
;
